name: ESLint check

on:
  schedule:
    - cron: "0 4 * * *"
    - cron: "0 9 * * *"
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  run-eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.17.1

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint Portefeuille.js
